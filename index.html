<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký khám sức khỏe</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="form-title">🩺 Đăng Ký Khám Sức Khỏe Tại Mirai</h1>
    
    <form id="registrationForm">
      <!-- Thông tin cá nhân -->
      <section class="form-section">
        <h2>👤 Thông tin cá nhân</h2>

        <div class="form-field">
          <label for="employeeId">Mã nhân viên *</label>
          <div class="input-group">
            <input type="text" id="employeeId" required />
            <button type="button" id="checkCodeBtn">Tải lại thông tin</button>
          </div>
        </div>

        <div class="form-field">
          <label for="fullName">Họ và tên</label>
          <input type="text" id="fullName" />
        </div>

        <div class="form-field">
          <label>Ngày sinh</label>
          <div class="dob-group">
            <input type="number" id="dob-day" min="1" max="31" placeholder="Ngày" />
            <input type="number" id="dob-month" min="1" max="12" placeholder="Tháng" />
            <input type="number" id="dob-year" min="1900" max="2100" placeholder="Năm" />
          </div>
        </div>

        <div class="form-field">
          <label for="gender">Giới tính</label>
          <select id="gender">
            <option value="">-- Chọn --</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
        </div>
      </section>

      <!-- Lịch khám -->
      <section class="form-section">
        <h2>📅 Chọn khung giờ khám</h2>
        <p class="note">Chỉ được chọn <strong>1 khung giờ duy nhất</strong></p>
        <div id="scheduleContainer"></div>
      </section>

      <!-- Trạng thái -->
      <div id="statusMessage"></div>

      <!-- Gửi form -->
      <button type="submit" class="submit-button">✅ Đăng ký</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
