<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Demo</title>
  <style>
    /* Đặt kiểu cơ bản cho toàn trang */
    * {
      box-sizing: border-box; /* Đảm bảo padding, border không làm tăng kích thước phần tử */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      /* Nền gradient từ xanh nhạt (#d0ebff) đến trắng (to bottom) */
      background: linear-gradient(to bottom, #d0ebff, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Khung nội dung chính */
    .container {
      background-color: #ffffff;                /* Nền trắng cho khung nội dung */
      border: 1px solid rgba(0, 0, 0, 0.1);      /* Viền mỏng màu xám nhạt */
      border-radius: 8px;                       /* Bo tròn các góc khung */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Đổ bóng nhẹ xung quanh khung */
      width: 90%;            /* Chiếm 90% chiều ngang trang (để có khoảng trống hai bên trên mobile) */
      max-width: 500px;      /* Giới hạn độ rộng tối đa 500px trên màn hình lớn */
      padding: 20px;         /* Khoảng đệm bên trong khung cho nội dung thoáng */
      margin: 20px 0;        /* Khoảng cách trên dưới giữa khung và mép trang */
      text-align: center;    /* Căn giữa nội dung văn bản bên trong khung */
    }
    .container h1 {
      margin-top: 0;         /* Bỏ khoảng trống mặc định phía trên tiêu đề */
    }
    .container p {
      margin-bottom: 1em;    /* Khoảng cách dưới đoạn mô tả */
    }
    /* Style cho các trường nhập liệu */
    .container form input[type="text"],
    .container form input[type="email"] {
      width: 100%;               /* Input giãn ngang full khung để dễ bấm trên mobile */
      padding: 10px;             /* Khoảng đệm trong ô để nội dung không sát viền */
      margin: 8px 0;             /* Margin dọc giữa các trường để chúng tách biệt rõ */
      border: 1px solid #ccc;    /* Viền mỏng màu xám nhạt cho ô nhập */
      border-radius: 4px;        /* Bo tròn nhẹ các góc ô nhập */
      font-size: 16px;           /* Cỡ chữ dễ đọc */
    }
    /* Style cho nút submit */
    .container form button {
      width: 100%;               /* Nút rộng 100% khung (đầy chiều ngang) */
      padding: 12px;
      margin-top: 10px;          /* Khoảng cách trên nút để tách khỏi trường nhập trước đó */
      border: none;
      border-radius: 4px;
      background-color: #4dabf7; /* Màu xanh dương vừa cho nút bấm */
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .container form button:hover {
      background-color: #228be6; /* Đổi màu đậm hơn khi hover để tạo hiệu ứng phản hồi */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tiêu đề Chính</h1>
    <p>Mô tả ngắn gọn về nội dung trang.</p>
    <form id="landing-form" action="#" method="post">
      <input type="text" name="name" placeholder="Nhập tên của bạn" required />
      <input type="email" name="email" placeholder="Nhập email" required />
      <button type="submit">Gửi</button>
    </form>
  </div>
  <script>
    // JavaScript: Xử lý submit form (ví dụ minh họa)
    document.getElementById('landing-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form đã được gửi!');  // Thông báo giả lập khi nhấn nút Gửi
    });
  </script>
</body>
</html>
